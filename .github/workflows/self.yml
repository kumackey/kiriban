name: kiriban

on:
  pull_request:
    types:
      - opened
      - reopened
  issues:
    types:
      - opened
      - reopened

jobs:
  kiriban:
    runs-on: ubuntu-latest
    steps:
      - uses: kumackey/kiriban@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: kumackey/kiriban@main
        with:
          LOCALE: 'ja'
          EXCEPTIONAL_NUMBERS: '45, 46,47'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
